<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <h2>Buttons</h2>
    <form method="POST" action="send_data">
        <div>
            <input type="text" name="text" id="text" size="30" placeholder="Enter Text">
        </div>
        
        <div >
            <input type="password" name="password" id="password" size="30" placeholder="Input Password" style="margin-top: 7px;">
        </div>

        <div style="padding-top: 10px; width: 215px;">
            <input type="button" value="Button" style="width: 65px;">
            <input type="submit" value="Submit" style="width: 65px;">
            <input type="reset" value="Reset" style="width: 65px;">
        </div>

        
            
    </form>
</body>
</html>
