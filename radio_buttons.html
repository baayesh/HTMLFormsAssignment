<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
</head>
<body>
    <div>
        <h1>Radio Buttons</h1>
    </div>
    <form >
        <p>Please select your prefered contact method</p>
        <div>
            <input type="radio" id="email" name="contact" value="email"><label for="email">Email</label>
            <input type="radio" id="Phone" name="contact" value="phone"><label for="Phone">Phone</label>
            <input type="radio" id="Mail" name="contact" value="Mail"><label for="Phone">Mail</label>

        </div>
        <p>Please select your Gender</p>
        <div>
            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
        </div>
        <div>
            <input type="submit" value="Submit" style="margin-top: 15px;">
        </div>
        
    
    
    </form>
        
</body>
</html>
